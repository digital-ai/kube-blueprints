  - "configmaps"
  - "endpoints"
  - "persistentvolumeclaims"
  - "secrets"
  - "serviceaccounts"
  - "services"
  verbs:
  - "create"
  - "delete"
  - "get"
  - "list"
  - "patch"
  - "update"
  - "watch"
- apiGroups:
  - "apps"
  resources:
  - "deployments"
  - "statefulsets"
  - "daemonsets"
